default:
    extensions:
        Yosmanyga\DoctrineDbalExtension\ServiceContainer\DoctrineDbalExtension:

    suites:
        storer_collector:
            paths: [%paths.base%/vendor/packagile/package-core-abstraction/features/storer_collector.feature]
            contexts:
                - Packagile\Package\Core\Testing\StorerCollectorContext
        url_resolver:
            paths: [%paths.base%/vendor/packagile/package-core-abstraction/features/url_resolver.feature]
            contexts:
                - Packagile\Package\Core\Testing\UrlResolverContext

